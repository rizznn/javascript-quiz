<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <div class="scores" id="scores">View high scores</div>
        <div class="timer" id="timer">Time:</div>
    </header>
    <main class="page-content">
        <div class="front" id="front">
            <div>
                <h1>Javascript Quiz</h1>
            </div>
            <div class="instructions">
                    Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!
            </div>
            <div>
                <button class="button" id="btn">Start Quiz</button>
            </div>
        </div>
        <div class="challenge" id="challenge">
            <div class="question" id="question"></div>
            <div class="hide" id="choices">
                <div class="c choice1"  id="a" onclick="checkAnswer('a')"></div>
                <div class="c choice2" id="b"  onclick="checkAnswer('b')"></div>
                <div class="c choice3"  id="c" onclick="checkAnswer('c')"></div>
                <div class="c choice4" id="d" onclick="checkAnswer('d')"></div>
            </div>    
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
