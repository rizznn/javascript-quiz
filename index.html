<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <p class="scores">View high scores</p>
        <p class="timer">Time:</p>
    </header>
    <main class="page-content">
        <div class="front">
            <div>
                <h1>Javascript Quiz</h1>
            </div>
            <div>
                <p>
                    Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!
                </p>
            </div>
            <div>
                <button class="button" id="btn">Start Quiz</button>
            </div>
        </div>
        <div class="questions" id="quiz">
            <div class="question" id="question">Question</div>
            <div class="answer1" id="answer1">Answer1</div>
            <div class="answer2" id="answer2">Answer2</div>
            <div class="answer3" id="answer3">Answer3</div>
            <div class="answer4" id="answer4">Answer4</div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
