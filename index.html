<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <div class="scores" id="scores"><a href="./highscore.html">View high scores</a></div>
        <div class="timer" id="timer">Time:</div>
    </header>
    <main class="page-content">
        <section>

            <div class="front" id="front">
                <div>
                    <h1 class="title">Javascript Quiz</h1>
                </div>
                <div class="wrap">
                    <p>
                        Try to answer the following code-related questions within the time limit. 
                        Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                    </p>
                </div>
                <div class="wrap">
                    <button class="button btn" id="btn">Start Quiz</button>
                </div>
            </div>
        </section>
        <section>
            <div class="challenge" id="challenge">
                <div class="question" id="question"></div>
                <div class="hide" id="choices">
                    <div class="option choice1 btn"  id="a"></div>
                    <div class="option choice2 btn" id="b"></div>
                    <div class="option choice3 btn"  id="c"></div>
                    <div class="option choice4 btn" id="d"></div>
                </div>    
                <div id="check"></div>
            </div>
        </section>
        <section>
            <form action="">
                <div class="results hide" id="results">
                    <h2 class="done" id="done">All Done!</h2>
                    <div class="finalResult" id="finalResult">
                        <p>
                            Your final score is <span class="finalScore" id="finalScore"></span>.
                        </p>
                    </div>
                    <label for="userInitial">Enter initials: </label>
                    <input type="text" class="userInitial" id="userInitial">
                    <button class="submitBtn btn" id="submitBtn">Submit</button>
                </div>
            </form>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
